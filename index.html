<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-panel, .right-panel {
            padding: 20px;
        }
        .left-panel {
            background-color: #fff;
            flex: 1;
        }
        .right-panel {
            background-color: #00796b;
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        .right-panel h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
        }
        .right-panel p {
            font-size: 1.1rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            height: 45px;
            font-size: 1rem;
            width: 100%;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #00796b;
            text-decoration: none;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }
        .welcome-text {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .right-panel .highlight {
            background-color: #000;
            color: #ff9800;
            padding: 5px 10px;
            border-radius: 5px;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
        @media (max-width: 767px) {
            .left-panel, .right-panel {
                padding: 20px;
            }
            .right-panel h2 {
                font-size: 1.6rem;
            }
            .right-panel p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://w7.pngwing.com/pngs/828/711/png-transparent-freelancer-com-logo-graphic-designer-design-blue-web-design-text.png" alt="Adalo logo" class="logo" width="150" height="50">
            <div class="welcome-text">Bem vindo de volta!</div>
            <form>
                <div class="form-group">
                    <label for="email">Endereço de email</label>
                    <input type="email" class="form-control" id="email" placeholder="me@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Perdeu a senha?</a>
            </div>
        </div>
        <div class="right-panel">
            <h2><span class="highlight">Trabalha</span> Comigo &amp; Junte-se a nós</h2>
            <p>Selecionamos os melhores projetos para os melhores profissionais do mercado</p>
        </div>
    </div>
</body>
</html>
